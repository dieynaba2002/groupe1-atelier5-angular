<section class="vh-200" style="background-color: lightblue;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block py-5">
                <img src="https://img.freepik.com/vecteurs-libre/contactez-nous-concept-illustration_114360-2299.jpg?w=740&t=st=1699045081~exp=1699045681~hmac=d2210b88cd27089a97f3a90387544cb3ccb80f1bd5f23924b261f5787cf5f4f9"
                  alt="login form" class="img-fluid h-75" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form class="row g-3">
  
                   <div class="form-outline mb-4 col-md-6">
                        <label class="form-label" for="nom">Nom</label>
                      <input type="text" name="nom" class="form-control form-control-lg" [(ngModel)]="nom"/>
                    </div>
                    <div class="form-outline mb-4 col-md-6">
                        <label class="form-label" for="prenom">Prenom</label>
                        <input type="text" name="prenom" class="form-control form-control-lg" [(ngModel)]="prenom"/>
                      </div>

                      <div class="form-outline mb-4">
                          <label class="form-label" for="email">Email</label>
                        <input type="email" name="email" class="form-control form-control-lg" [(ngModel)]="email"/>
                      </div>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Mot de passe</label>
                      <input type="password" name="password" class="form-control form-control-lg" [(ngModel)]="password"/>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="confirm-password">Confirmation mot de Passe</label>
                        <input type="password" name="confirmPassword" class="form-control form-control-lg" [(ngModel)]="confirmPassword"/>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-primary btn-lg btn-block" type="button"  (click)="verify()">
                        S'inscrire</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
